<div class="div1">
    <h1 class="heading1"><u>TODO DETAILS</u></h1>
    <div *ngIf="todo" class="div2" >
        <h2>{{todo.title}} Details</h2>
        <div class="div3">
            <b><span>ID: </span>
            {{todo.id}}</b>
        </div>
        <br>
        <div class="div4">
            <label class="lbl">Date:
               <input [(ngModel)]="todo.date" placeholder="Date"/>
            </label>
            <label class="lbl">Title:
                <input [(ngModel)]="todo.title" placeholder="title"/>
            </label>
            <label class="lbl">Description:
                <input [(ngModel)]="todo.description" placeholder="description"/>
            </label>
        </div>
   
    </div>
</div>
